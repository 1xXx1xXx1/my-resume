    <style>
        :root {
            --font-ar: 'Cairo', sans-serif;
            --font-en: 'Poppins', sans-serif;
        }
        /* Set body font based on language direction */
        html[lang="ar"] body { font-family: var(--font-ar); }
        html[lang="en"] body { font-family: var(--font-en); }
        body { scroll-behavior: smooth; }

        /* --- Timeline Styles --- */
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 1.25rem;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            background-color: #14b8a6; /* teal-500 */
            border: 2px solid #f0fdfa; /* teal-50 */
        }
        html[dir="rtl"] .timeline-item::before { right: -6px; }
        html[dir="ltr"] .timeline-item::before { left: -6px; }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #ccfbf1; /* teal-100 */
            top: 1.25rem;
            bottom: -1.25rem;
        }
        html[dir="rtl"] .timeline-item:not(:last-child)::after { right: -1px; }
        html[dir="ltr"] .timeline-item:not(:last-child)::after { left: -1px; }

        /* --- Fixed Language Switcher Styles --- */
        #fixed-lang-switcher {
            position: fixed;
            top: 5.5rem; 
            right: 1.5rem;
            z-index: 40;
        }
        html[dir="ltr"] #fixed-lang-switcher {
            right: auto;
            left: 1.5rem;
        }

        /* --- Filter Styles --- */
        .filtered-out {
            opacity: 0.2;
            transition: opacity 0.3s ease-in-out;
        }
        .item-visible { /* Helper class to ensure items return to full opacity */
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        /* Ensure active filter button has distinct styling */
        .filter-btn.active-filter {
            background-color: #14b8a6; /* teal-500 */
            color: white;
        }
        .filter-btn:not(.active-filter) {
             background-color: #e2e8f0; /* slate-200 */

        }
        html[dir="dark"] .filter-btn:not(.active-filter) {
            background-color: #334155; /* slate-700 */
            color: #cbd5e1; /* slate-300 */
        }
        html[dir="dark"] .filter-btn.active-filter {
            background-color: #14b8a6; /* teal-500 */
            color: white;
        }


    </style>

        let currentActiveFilterTag = 'all'; // Variable to store the current active filter

        function applyFilter(selectedTag) {
            currentActiveFilterTag = selectedTag; // Update current active filter
            const filterableItems = document.querySelectorAll('[data-qualification-tag]');

            filterableItems.forEach(item => {
                const itemTags = item.dataset.qualificationTag.split(' ');
                item.classList.remove('item-visible'); // remove visible helper before logic

                if (selectedTag === 'all' || itemTags.includes(selectedTag)) {
                    item.classList.remove('filtered-out');
                    item.classList.add('item-visible');
                } else {
                    item.classList.add('filtered-out');
                    item.classList.remove('item-visible');
                }
            });

            // Update active state for buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.classList.remove('active-filter');
                // Re-apply default non-active styles explicitly to override potential hover states stuck during JS class change
                if (htmlEl.dir === 'dark') {
                    button.style.backgroundColor = '#334155'; // slate-700
                    button.style.color = '#cbd5e1'; // slate-300
                } else {
                    button.style.backgroundColor = '#e2e8f0'; // slate-200
                    button.style.color = '#334155'; // slate-700
                }

                if (button.dataset.filterTag === selectedTag) {
                    button.classList.add('active-filter');
                    button.style.backgroundColor = '#14b8a6'; // teal-500
                    button.style.color = 'white';
                }
            });
        }
